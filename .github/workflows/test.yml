on: [push, pull_request]
name: Test
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.16.x, 1.17.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up google cloud storage emulator
        run: |
          docker run -d --name fake-gcs-server \
          -v ${{ github.workspace }}/init_buckets:/data:/data \
          -v ${{ github.workspace }}/storage:/storage \
          -p 4443:4443 \
          fsouza/fake-gcs-server
      - name: Test
        run: go test ./...
